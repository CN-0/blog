<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/main.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href=""><strong>BLOGGER</strong></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/blogs">My Blogs <span class="sr-only">(current)</span></a></li>
                <li><a href="/all_blogs">All Blogs</a></li>
              </ul>
              <div class="search-box b-search">
                  <a href="/logout" id="logout">Logout</a>
              </div>
            </div>
          </div>
        </nav>
        <div class="formed">
            <div class="container page_form form">
                {% if message == 1 %}
                     <h1 class="text-center">The Email you entered is Wrong!</h1>
                     <a href="/edit_profile"><button class="btn btn-danger">Try Again</button></a>
                {% elif message == 2 %}
                     <h1 class="text-center">The Old Password you entered is Wrong!</h1>
                     <a href="/edit_profile"><button class="btn btn-danger">Try Again</button></a>
                {% else %}
                     <h1 class="text-center">The change is Successful</h1>
                     <a href="/blogs"><button class="btn btn-succes">Continue blogging</button></a>
                {% endif %}
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
    </body>
</html>
